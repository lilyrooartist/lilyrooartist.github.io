<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music — Lily Roo</title>
  <meta name="description" content="Music by Lily Roo — bluesy-folk-punk." />
  <meta name="theme-color" content="#0b0c10" />
  <style>
    :root{--bg:#0b0c10;--card:#11131a;--text:#f6f7fb;--muted:#b7bccb;--accent:#8a5cff}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:radial-gradient(1200px 800px at 20% 10%, #201b3a 0%, var(--bg) 60%);
      color:var(--text);
    }
    .wrap{max-width:760px;margin:0 auto;padding:56px 20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:30px;
      box-shadow:0 10px 40px rgba(0,0,0,.35)
    }
    h1{margin:0 0 10px;font-size:34px;letter-spacing:-.02em}
    p{color:var(--muted);margin:0 0 18px;line-height:1.5}
    .track{display:flex;gap:14px;align-items:center;padding:14px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);background:rgba(17,19,26,.55);text-decoration:none;color:var(--text)
    }
    .track:hover{border-color:rgba(138,92,255,.55);box-shadow:0 0 0 3px rgba(138,92,255,.15)}
    .cover{width:68px;height:68px;border-radius:14px;object-fit:cover;flex:0 0 auto;border:1px solid rgba(255,255,255,.18)}
    .meta{min-width:0}
    .title{font-weight:700}
    .sub{color:var(--muted);font-size:13px;margin-top:2px}
    a.back{display:inline-block;margin-top:16px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Music</h1>
      <p>A tiny discography hub. More links (Spotify/Bandcamp/etc.) can go here later.</p>

      <a class="track" href="https://youtu.be/6lXKGPD36dc" target="_blank" rel="noreferrer">
        <img class="cover" src="/assets/the-other-ones-charging.jpg" alt="The Other One’s Charging cover" />
        <div class="meta">
          <div class="title">The Other One’s Charging</div>
          <div class="sub">YouTube • single</div>
        </div>
      </a>

      <p style="margin-top:18px">Full list on <a href="https://www.youtube.com/@lilyroo.artist" target="_blank" rel="noreferrer">YouTube</a>.</p>

      <a class="back" href="/">← Back to home</a>
    </div>
  </div>
</body>
</html>
