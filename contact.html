<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Lily Roo</title>
  <meta name="description" content="Contact Lily Roo" />
  <meta name="theme-color" content="#0b0c10" />
  <style>
    :root{--bg:#0b0c10;--card:#11131a;--text:#f6f7fb;--muted:#b7bccb;--accent:#8a5cff}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:radial-gradient(1200px 800px at 20% 10%, #201b3a 0%, var(--bg) 60%);
      color:var(--text);
    }
    .wrap{max-width:760px;margin:0 auto;padding:56px 20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:30px;
      box-shadow:0 10px 40px rgba(0,0,0,.35)
    }
    h1{margin:0 0 10px;font-size:34px;letter-spacing:-.02em}
    p{color:var(--muted);margin:0 0 18px;line-height:1.5}
    a.btn{display:inline-flex;align-items:center;gap:10px;padding:12px 14px;border-radius:12px;
      text-decoration:none;color:var(--text);border:1px solid rgba(138,92,255,.45);
      background:linear-gradient(135deg, rgba(138,92,255,.25), rgba(255,255,255,.02));
      font-weight:600
    }
    a.btn:hover{box-shadow:0 0 0 3px rgba(138,92,255,.15)}
    a.back{display:inline-block;margin-top:16px;color:var(--muted)}
    small{display:block;margin-top:10px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Contact</h1>
      <p>Use this Google Form to send a message to Lily Roo. (This keeps the email address off the website.)</p>

      <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSek150CSPfYJmX55sT_Pf16hkNV519FSXaLH32P4u5w7zdrug/viewform" target="_blank" rel="noreferrer">Open contact form</a>
      <small>If the form doesn’t load, try opening it in a new tab.</small>

      <a class="back" href="/">← Back to home</a>
    </div>
  </div>
</body>
</html>
