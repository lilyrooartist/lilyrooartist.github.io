<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Lily Roo</title>
  <meta name="description" content="Contact Lily Roo" />
  <meta name="theme-color" content="#0b0c10" />
  <style>
    :root{--bg:#0b0c10;--card:#11131a;--text:#f6f7fb;--muted:#b7bccb;--accent:#8a5cff}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:radial-gradient(1200px 800px at 20% 10%, #201b3a 0%, var(--bg) 60%);
      color:var(--text);
    }
    .wrap{max-width:760px;margin:0 auto;padding:56px 20px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:30px;
      box-shadow:0 10px 40px rgba(0,0,0,.35)
    }
    h1{margin:0 0 10px;font-size:34px;letter-spacing:-.02em}
    p{color:var(--muted);margin:0 0 18px;line-height:1.5}
    label{display:block;margin:14px 0 6px}
    input, textarea{width:100%;padding:12px 12px;border-radius:12px;
      border:1px solid rgba(255,255,255,.16);background:rgba(17,19,26,.75);color:var(--text)}
    textarea{min-height:140px;resize:vertical}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row > div{flex:1 1 240px}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px;align-items:center}
    button{cursor:pointer;border:1px solid rgba(138,92,255,.45);
      background:linear-gradient(135deg, rgba(138,92,255,.25), rgba(255,255,255,.02));
      color:var(--text);padding:12px 14px;border-radius:12px;font-weight:600}
    a{color:var(--text)}
    a.back{display:inline-block;margin-top:16px;color:var(--muted)}
    small{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Contact</h1>
      <p>Send a message to Lily Roo. This form is designed so the email address doesn’t have to be shown publicly.</p>

      <!--
        IMPORTANT:
        1) Create a free Formspree form (https://formspree.io/) and get your unique endpoint URL.
        2) Replace the action URL below with your Formspree endpoint.

        Example:
          action="https://formspree.io/f/abcdwxyz"

        If you’d rather not use Formspree, tell me and I can swap this to another provider (Google Forms, Basin, etc.).
      -->
      <form method="POST" action="https://formspree.io/f/REPLACE_ME">
        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" autocomplete="name" />
          </div>
          <div>
            <label for="email">Your email (so I can reply)</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>
        </div>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <div class="btns">
          <button type="submit">Send</button>
          <small>(You’ll be able to receive these at your email without posting it on the page.)</small>
        </div>
      </form>

      <a class="back" href="/">← Back to home</a>
    </div>
  </div>
</body>
</html>
